<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head lang="en">
    <meta charset="UTF-8">
    <title>Not Full Screen</title>
    <script src="../../Scripts/three-js/three.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
        .content {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, p {
            text-align: center;
        }



        /*This style isn't really needed but results in nicely centered three.js output*/
        #myFrame canvas {
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            display: block;
        }
    </style>
    <!-- sample Three.js script -->
    <script>
        window.onload = function() {

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( 200, 200 );

            // select the position where you want to add the output
            var toAdd = document.getElementById("myFrame");
            toAdd.appendChild( renderer.domElement );

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(
                    35,             // Field of view
                    800 / 600,      // Aspect ratio
                    0.1,            // Near plane
                    10000           // Far plane
            );
            camera.position.set( -15, 10, 10 );
            camera.lookAt( scene.position );

            var geometry = new THREE.CubeGeometry( 5, 5, 5 );
            var material = new THREE.MeshNormalMaterial( { color: 0xFF0000 } );
            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer.render( scene, camera );

        };
    </script>
</head>
<body>
    <div class="content">
        <h1>Simple sample of using Three.js 'not' fullscreen</h1>
        <div id="myFrame"></div>

        <div class="pure-g">
            <div class="pure-u-1-3"><p>Cell 1.1</p></div>
            <div class="pure-u-1-3"><p>Cell 1.2</p></div>
            <div class="pure-u-1-3"><p>Cell 1.3</p></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-3"><p>Cell 2.1</p></div>
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3"><p>Cell 2.3</p></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-3"><p>Cell 3.1</p></div>
            <div class="pure-u-1-3"><p>Cell 3.2</p></div>
            <div class="pure-u-1-3"><p>Cell 3.3</p></div>
        </div>
    </div>
</body>
</html>

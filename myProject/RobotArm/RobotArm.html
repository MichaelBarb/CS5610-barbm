<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!--<link href="../../myBootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../myBootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../myCSS/myTheme.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script src="../../myBootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/jquery.keyframes.min.js"></script>
    <script src="jQueryKeyframe.html.js"></script>-->

    <style>
        .frame {
            width: 450px;
            height: 450px;
            margin-left: auto;
            margin-right: auto;
            /*text-align: center;*/
            padding: 10px;
            border: 2px solid red;
        }

        .armImage {
            height: 40px;
            width: 140px;
            padding: 0;
            margin: 0;
            border: 0;
        }


        .arm1 {
            position: absolute;
            height: 40px;
            width: 140px;
            padding: 0;
            margin: 0;
            border: 0;
            animation-name: rot1;
            animation-duration: 8s;
            animation-delay: .5s;
            animation-iteration-count: 1;
            animation-direction: normal;
            transform-origin: 20px 20px;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-play-state: running !important;
            -webkit-animation-name: rot1;
            -webkit-animation-duration: 8s;
            -webkit-animation-delay: .5s;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-direction: normal;
            -webkit-transform-origin: 20px 20px;
            -webkit-animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
            -webkit-animation-play-state: running !important;

            transform: translate(200px,200px);
            -webkit-transform: translate(200px,200px);
        }

        @keyframes rot1 {
            0% {
                transform: translate(200px,200px) rotate(0deg);
            }

            50% {
                transform: translate(200px,200px) rotate(180deg);
            }

            50.001% {
                transform: translate(200px,200px) rotate(-179deg);
            }

            100% {
                transform: translate(200px,200px) rotate(0deg);
            }
        }

        @-webkit-keyframes rot1 {
            0% {
                -webkit-transform: translate(200px,200px) rotate(0deg);
            }

            50% {
                -webkit-transform: translate(200px,200px) rotate(180deg);
            }

            50.001% {
                -webkit-transform: translate(200px,200px) rotate(-179deg);
            }

            100% {
                -webkit-transform: translate(200px,200px) rotate(0deg);
            }
        }

        .arm2 {
            position: relative;
            height: 40px;
            width: 140px;
            padding: 0;
            margin: 0;
            border: 0;
            animation-name: rot2;
            animation-duration: 2s;
            animation-delay: .5s;
            animation-iteration-count: 4;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
            animation-play-state: running !important;
            transform-origin: 20px 20px;
            -webkit-animation-name: rot2;
            -webkit-animation-duration: 2s;
            -webkit-animation-delay: .5s;
            -webkit-animation-iteration-count: 4;
            -webkit-animation-direction: normal;
            -webkit-animation-fill-mode: forwards;
            -webkit-animation-timing-function: linear;
            -webkit-animation-play-state: running !important;
            -webkit-transform-origin: 20px 20px;

            transform: translate(100px, -44px) rotate(0deg);
            -webkit-transform: translate(100px, -44px) rotate(0deg);
        }

        @keyframes rot2 {
            0% {
                transform: translate(100px, -44px) rotate(0deg);
            }

            50% {
                transform: translate(100px, -44px) rotate(180deg);
            }

            99.9999% {
                transform: translate(100px, -44px) rotate(360deg);
            }

            100% {
                transform: translate(100px, -44px) rotate(0deg);
            }
        }

        @-webkit-keyframes rot2 {
            0% {
                -webkit-transform: translate(100px, -44px) rotate(0deg);
            }

            50% {
                -webkit-transform: translate(100px, -44px) rotate(180deg);
            }

            99.9999% {
                -webkit-transform: translate(100px, -44px) rotate(360deg);
            }

            100% {
                -webkit-transform: translate(100px, -44px) rotate(0deg);
            }
        }
    </style>


</head>
<body>
    <div class="container">

        <div class="frame">
            <div class="arm1">
                <img src="RobotArm1.svg" class="armImage" />
                <div class="arm2">
                    <img src="RobotArm2.svg" class="armImage" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>

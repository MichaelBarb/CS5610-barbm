<!DOCTYPE html>

    <script src="../../myCSS/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.autoplay').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false,
            });
        });
    </script>
</head>
